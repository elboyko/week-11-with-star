<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>week 11 with *</title>
   <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
   <div class="container">
      <h1>Корзина</h1>
      <div class="product">
         <div class="product__image">
            <img src="./assets/image/double.jpg" alt="double espresso image" class="image">
         </div>
         <div class="product__info">
            <h2>Double Espresso</h2>
            <h3>color: green</h3>
            <h3>Размер: 500g</h3>
            <h3>Количество: 1</h3>
         </div>
         <div class="product__price">
            <p id="double">1500 </p><span> руб</span>
         </div>
      </div>
      <div class="product">
         <div class="product__image">
            <img src="./assets/image/mocha.jpg" alt="mocha late image" class="image">
         </div>
         <div class="product__info">
            <h2>Mocha Late</h2>
            <h3>color: brown</h3>
            <h3>Размер: 500g</h3>
            <h3>Количество: 1</h3>
         </div>
         <div class="product__price">
            <p id="mocha">1700 </p><span> руб</span>
         </div>
      </div>
      <div class="products">
         <div class="product">
            <div class="product__image">
               <img src="./assets/image/caramel.jpg" alt="caramel frappe image" class="image">
            </div>
            <div class="product__info">
               <h2>Caramel Frappe</h2>
               <h3>color: grey</h3>
               <h3>Размер: 500g</h3>
               <h3>Количество: 1</h3>
            </div>
            <div class="product__price">
               <p id="caramel">1800 </p><span> руб</span>
            </div>
         </div>
         <div class="product">
            <div class="product__image">
               <img src="./assets/image/iced.jpg" alt="iced coffee image" class="image">
            </div>
            <div class="product__info">
               <h2>Iced Coffee</h2>
               <h3>color: taupe</h3>
               <h3>Размер: 500g</h3>
               <h3>Количество: 1</h3>
            </div>
            <div class="product__price">
               <p id="iced">2000 </p><span> руб</span>
            </div>
         </div>
      </div>
      <div class="itogo">
         <button class="btn" id="btn">Использовать купон на 20%</button>
         <div class="price">
            <p id="itog" class="summa">Итого:</p>
            <div class="price__flex">
               <p id="itogsum" class="summa"></p>
               <span>руб</span>
            </div>
         </div>
      </div>
   </div>



   <script src="./script.js"></script>
</body>

</html>
